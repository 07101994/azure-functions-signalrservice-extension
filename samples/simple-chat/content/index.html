<html>

<head>
  <title>Simple Chat</title>
  <style>
    #message-form, .ready #loading {
      display: none;
    }
    .ready #message-form, #loading {
      display: block;
    }
  </style>
</head>

<body>
  <div class="signalr-demo">
    <form id="message-form">
      message: <input type="text" id="message-box" class="form-control" />
    </form>
    <div id="loading">Loading...</div>
    <hr/>
    <ul id="messages"></ul>
  </div>

  <script src="https://unpkg.com/@aspnet/signalr@1.0/dist/browser/signalr.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const apiBaseUrl = 'http://localhost:7071';
    const hubName = 'simplechat';
   
    let username;
    while (!username && username !== null) {
      username = prompt('Enter a username').replace(/\W/g, '_');
    }
    
    if (username === null) throw 'No username!';

    getConnectionInfo(username).then(info => {   
      document.body.classList.add('ready');

      const messageForm = document.getElementById('message-form');
      const messageBox = document.getElementById('message-box');
      const messages = document.getElementById('messages');
      const options = {
        accessTokenFactory: () => info.accessKey
      };

      const connection = new signalR.HubConnectionBuilder()
        .withUrl(info.endpoint, options)
        .configureLogging(signalR.LogLevel.Information)
        .build();

      connection.on('newMessage', (message) => {
        const newMessage = document.createElement('li');
        const senderLink = document.createElement('a');
        senderLink.href="javascript:void(0)";
        senderLink.innerText = message.sender;
        senderLink.addEventListener('click', () => {
          const directMessageText = prompt(`Send a direct message to ${message.sender}...`);
          if (directMessageText) {
            sendMessage(username, message.sender, directMessageText);
          }
        });
        newMessage.appendChild(senderLink);
        newMessage.appendChild(document.createTextNode(`: ${message.text}`));
        messages.appendChild(newMessage);
      });
      connection.onclose(() => console.log('disconnected'));

      console.log('connecting...');
      connection.start()
        .then(() => console.log('connected!'))
        .catch(console.error);

      messageForm.addEventListener('submit', ev => {
        ev.preventDefault();
        const message = messageBox.value;
        sendMessage(username, null, message);
        messageBox.value = '';
      });
    }).catch(alert);

    function getConnectionInfo(username) {
      return axios.post(`${apiBaseUrl}/api/negotiate?name=${username}`)
        .then(resp => resp.data);
    }

    function sendMessage(sender, recipient, messageText) {
      const recipientQuery = recipient ? `?recipient=${recipient}` : '';
      return axios.post(`${apiBaseUrl}/api/messages${recipientQuery}`, {
        sender: sender,
        text: messageText
      }).then(resp => resp.data);
    }
  </script>
</body>

</html>
